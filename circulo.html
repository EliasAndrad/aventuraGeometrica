<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="area_circulo">
            <p>Para calcular a área de um círculo, faça PI vezes o raio elevado ao quadrado:</p>
            <img src="imagens/area-circulo.png" alt="Círculo">
        </div>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="raio"><strong>Raio</strong></label>
                    <input type="number" name="raio" id="raio">
                </div>

                <div class="campo">
                    <label for="resultado"><strong>A área do seu círculo é:</strong></label>
                    <input type="number" name="resultado" id="resultado" readonly>
                </div>
                <button type="button" id="calcularBtn" class="botao">Calcular Área</button>
            </fieldset>
        </form>
    </div>

    <script src="scripts/circulo.js"></script>
</body>
</html>
